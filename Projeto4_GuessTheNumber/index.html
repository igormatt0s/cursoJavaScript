<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Guess the number</title>
  </head>
  <body onload="init()"><!--onload é uma funcionalidade que diz que ao carregar a página a função inti() é chamada-->
    <main>
      <div id="welcomeScreen">
        <h2>Guess the Number <br />1 - 100</h2>
      </div>

      <div id="gameArea">
        <section>
          <h3 id="textOutput">Your Guess:</h3>
          <input type="number" id="inputBox" min="1" max="100" onchange="compareNumbers()"/><!--onchange em toda mudança, ao digitar e apertar ENTER ele chama a função compareNumbers()-->
        </section>
        <section class="stats">
          <div class="info">
            <p>Number of attempts:</p>
            <span id="attempts">0</span>
          </div>
          <div class="info">
            <p>Your guesses:</p>
            <span id="guesses"></span>
          </div>
        </section>
        <button id="newGameButton" onclick="newGame()">NEW GAME</button><!--ao clicar chama a função newGame() que reloa a window-->
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
